
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ülke Kaydetme</title>
</head>
<body>
  <h1>Ülke Kaydet</h1>
  <input type="text" id="country" placeholder="Ülke adı girin">
  <button onclick="saveCountry()">Kaydet</button>
  <p id="status"></p>

  <script>
    function saveCountry() {
      const country = document.getElementById("country").value;
      fetch('/.netlify/functions/saveCountry', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ country })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = data.message;
      })
      .catch(err => {
        document.getElementById("status").innerText = "Hata: " + err;
      });
    }
  </script>
</body>
</html>
