<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çekirdek Fam</title>
  <style>
    body {
      background-color: #ff7093;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: black;
    }

    h1 {
      font-size: 36px;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .gallery img {
      width: 230px;
      height: 306px;
      object-fit: cover;
      object-position: center;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      color: black;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }

    /* Modal Lightbox */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Çekirdek Fam</h1>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="Büyük Foto">
  </div>

  <script>
    // Resim büyütme için JS
    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        document.getElementById('modal-img').src = img.src;
        document.getElementById('modal').style.display = 'flex';
      });
    });

    document.getElementById('modal-close').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    document.getElementById('modal').addEventListener('click', e => {
      if (e.target === e.currentTarget) {
        e.currentTarget.style.display = 'none';
      }
    });
  </script>

</body>
</html>
