<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dilge's BFFs</title>
  <style>
    body {
      background-color: #ff7093;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      color: black;
    }

    .featured-row {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .featured-hex-wrapper {
      background-color: black;
      clip-path: polygon(
        25% 5.77%, 75% 5.77%,
        100% 50%, 75% 94.23%,
        25% 94.23%, 0% 50%
      );
      width: 240px;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      cursor: pointer;
    }

    .featured-hex {
      width: 100%;
      aspect-ratio: 1;
      clip-path: inherit;
      overflow: hidden;
    }

    .featured-hex img,
    .second-row .hex img,
    .hex-grid .hex img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .second-row {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
      justify-content: center;
    }

    .second-row .hex-wrapper {
      padding: 5px;
      background-color: black;
      clip-path: polygon(
        25% 5.77%, 75% 5.77%,
        100% 50%, 75% 94.23%,
        25% 94.23%, 0% 50%
      );
    }

    .second-row .hex {
      width: 150px;
      aspect-ratio: 1;
      clip-path: inherit;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .second-row .hex:hover {
      transform: scale(1.05);
    }

    .hex-grid {
      display: grid;
      grid-template-columns: repeat(3, 160px);
      gap: 30px;
      justify-content: center;
    }

    .hex-grid .hex-wrapper {
      padding: 5px;
      background-color: black;
      clip-path: polygon(
        25% 5.77%, 75% 5.77%,
        100% 50%, 75% 94.23%,
        25% 94.23%, 0% 50%
      );
    }

    .hex-grid .hex {
      width: 150px;
      aspect-ratio: 1;
      clip-path: inherit;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .hex-grid .hex:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
    }

    .modal .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    a {
      margin-top: 50px;
      color: black;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
    }

    @media screen and (max-width: 500px) {
      .second-row, .hex-grid {
        gap: 20px;
      }
      .hex-grid {
        grid-template-columns: repeat(2, 160px);
      }
    }
  </style>
</head>
<body>

  <h1>Dilge's BFFs</h1>

  <!-- 1. satır: iki büyük foto yan yana -->
  <div class="featured-row">
    <div class="featured-hex-wrapper">
      <div class="featured-hex">
        <img src="bff/bff-1.jpg" alt="Featured BFF -1" data-audio="audio-1" data-start="30">
      </div>
    </div>

    <div class="featured-hex-wrapper">
      <div class="featured-hex">
        <img src="bff/bff0.jpg" alt="Featured BFF 0" data-audio="audio0" data-start="0">
      </div>
    </div>
  </div>

  <!-- 2. satır: 4 foto -->
  <div class="second-row">
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff1.jpg" alt="BFF 1" data-audio="audio1" data-start="85"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff2.jpg" alt="BFF 2" data-audio="audio2" data-start="49"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff3.jpg" alt="BFF 3" data-audio="audio3" data-start="101"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff4.jpg" alt="BFF 4" data-audio="audio4" data-start="29"></div></div>
  </div>

  <!-- Sonraki 3 satır -->
  <div class="hex-grid">
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff5.jpg" alt="BFF 5" data-audio="audio5" data-start="31"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff6.jpg" alt="BFF 6" data-audio="audio6" data-start="78"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff7.jpg" alt="BFF 7" data-audio="audio7" data-start="12"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff8.jpg" alt="BFF 8" data-audio="audio8" data-start="5"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff9.jpg" alt="BFF 9" data-audio="audio9" data-start="10"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff10.jpg" alt="BFF 10" data-audio="audio10" data-start="0"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff11.jpg" alt="BFF 11" data-audio="audio11" data-start="3"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff12.jpg" alt="BFF 12" data-audio="audio12" data-start="20"></div></div>
    <div class="hex-wrapper"><div class="hex"><img src="bff/bff13.jpg" alt="BFF 13" data-audio="audio13" data-start="15"></div></div>
  </div>

  <a href="index.html">← Ana Sayfaya Dön</a>

  <!-- Modal Lightbox -->
  <div id="modal" class="modal">
    <span class="close" id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="Enlarged photo">
  </div>

  <!-- Audio Files -->
  <audio id="audio-1" src="music/song-1.mp3"></audio>
  <audio id="audio0" src="music/song0.mp3"></audio>
  <audio id="audio1" src="music/song1.mp3"></audio>
  <audio id="audio2" src="music/song2.mp3"></audio>
  <audio id="audio3" src="music/song3.mp3"></audio>
  <audio id="audio4" src="music/song4.mp3"></audio>
  <audio id="audio5" src="music/song5.mp3"></audio>
  <audio id="audio6" src="music/song6.mp3"></audio>
  <audio id="audio7" src="music/song7.mp3"></audio>
  <audio id="audio8" src="music/song8.mp3"></audio>
  <audio id="audio9" src="music/song9.mp3"></audio>
  <audio id="audio10" src="music/song10.mp3"></audio>
  <audio id="audio11" src="music/song11.mp3"></audio>
  <audio id="audio12" src="music/song12.mp3"></audio>
  <audio id="audio13" src="music/song13.mp3"></audio>
  <audio id="audio14" src="music/song14.mp3"></audio>

  <script>
    document.querySelectorAll('img').forEach((img) => {
      img.addEventListener('click', () => {
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        modal.style.display = 'flex';
        modalImg.src = img.src;

        const audioId = img.getAttribute('data-audio');
        const startTime = parseInt(img.getAttribute('data-start')) || 0;

        document.querySelectorAll('audio').forEach(audio => {
          audio.pause();
          audio.currentTime = 0;
        });

        const audio = document.getElementById(audioId);
        if (audio) {
          audio.currentTime = startTime;
          audio.play();
        }
      });
    });

    document.getElementById('modal-close').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
      document.querySelectorAll('audio').forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
      });
    });

    document.getElementById('modal').addEventListener('click', e => {
      if (e.target === e.currentTarget) {
        e.currentTarget.style.display = 'none';
        document.querySelectorAll('audio').forEach(audio => {
          audio.pause();
          audio.currentTime = 0;
        });
      }
    });
  </script>

</body>
</html>
